<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A2B49" />
    <title>Thank You - Knock on Block Handyman Services</title>
    <style>
      :root {
        --primary-navy: #1A2B49;
        --accent-yellow: #F7B500;
        --secondary-gray: #5C677D;
        --background-white: #F9F9F9;
        --text-charcoal: #333333;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background-color: var(--background-white);
        color: var(--text-charcoal);
        line-height: 1.6;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 2rem;
        text-align: center;
      }
      
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-navy);
        margin-bottom: 2rem;
      }
      
      h1 {
        font-size: 3rem;
        color: var(--primary-navy);
        margin-bottom: 1rem;
      }
      
      .success-icon {
        font-size: 4rem;
        margin-bottom: 2rem;
      }
      
      p {
        font-size: 1.2rem;
        color: var(--secondary-gray);
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .back-button {
        display: inline-block;
        background: var(--accent-yellow);
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .back-button:hover {
        background: var(--primary-navy);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(247, 181, 0, 0.3);
      }
      
      @media (max-width: 640px) {
        .container {
          padding: 2rem 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .success-icon {
          font-size: 3rem;
        }
        
        p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üõ†Ô∏è Knock on Block</div>
      <div class="success-icon">‚úÖ</div>
      <h1>Thank You!</h1>
      <p>
        Thanks for reaching out! We've received your quote request and will get back to you 
        within 1 business day with a free estimate.
      </p>
      <p>
        We serve Bergen, Rockland, Orange, Passaic, Hudson, and Essex counties in Northern NJ 
        and Southern NY.
      </p>
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
